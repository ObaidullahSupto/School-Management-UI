         <script type="text/javascript">
             
             function login_section_function()
             {
                 document.getElementById('login_section').style.display = "block";
             }
             
             function validateForm()
             {
                 var teacher_userName = document.forms["login_form"]["teacher_userName"].value;
                 var teacher_passWord = document.forms["login_form"]["teacher_passWord"].value;
                 
                 if(teacher_userName != "ecl" && teacher_passWord != "ecl")
                     {
                         alert("Please login with correct information");
                         return false;
                     }
             }
         </script>

     <body style="background-color: #ffffff">

    						<div class="login">
